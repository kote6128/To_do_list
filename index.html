<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1c1e21;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 600px;
      animation: popUp 0.6s ease;
    }
    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc6;
      letter-spacing: 1px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="date"], select {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2e2e30;
      color: #fff;
    }
    input::placeholder { color: #aaa; }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #00ffc6;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover { background: #00c2a0; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: #2e2e30;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .completed .task { text-decoration: line-through; color: #888; }
    .task-details { flex: 1; margin-right: 10px; }
    .task-meta { font-size: 0.85em; color: #aaa; }
    .actions button {
      margin-left: 6px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .delete-btn { background: #f44336; color: #fff; }
    .complete-btn { background: #2196f3; color: #fff; }
    .filter-row {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® Stylish To-Do App</h2>
    <div class="form-row">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <input type="date" id="dueDateInput" />
      <select id="priorityInput">
        <option value="High">üî¥ High</option>
        <option value="Medium" selected>üü† Medium</option>
        <option value="Low">üü¢ Low</option>
      </select>
      <select id="categoryInput">
        <option value="Personal">üè† Personal</option>
        <option value="Work">üíº Work</option>
        <option value="Other">üì¶ Other</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    <div class="filter-row">
      <select id="filterPriority" onchange="renderTasks()">
        <option value="All">All Priorities</option>
        <option value="High">üî¥ High</option>
        <option value="Medium">üü† Medium</option>
        <option value="Low">üü¢ Low</option>
      </select>
      <select id="filterCategory" onchange="renderTasks()">
        <option value="All">All Categories</option>
        <option value="Personal">üè† Personal</option>
        <option value="Work">üíº Work</option>
        <option value="Other">üì¶ Other</option>
      </select>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const filterPriority = document.getElementById("filterPriority").value;
      const filterCategory = document.getElementById("filterCategory").value;
      const priorityMap = { High: 1, Medium: 2, Low: 3 };
      tasks.sort((a, b) => priorityMap[a.priority] - priorityMap[b.priority]);
      tasks.forEach((task, index) => {
        if ((filterPriority !== "All" && task.priority !== filterPriority) ||
            (filterCategory !== "All" && task.category !== filterCategory)) {
          return;
        }
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        const taskText = document.createElement("div");
        taskText.className = "task-details";
        taskText.innerHTML = `
          <div class="task"><strong>${task.text}</strong></div>
          <div class="task-meta">${task.category} | ${task.priority} | Due: ${task.dueDate}</div>
        `;
        const actionBtns = document.createElement("div");
        actionBtns.className = "actions";
        const completeBtn = document.createElement("button");
        completeBtn.className = "complete-btn";
        completeBtn.textContent = "‚úì";
        completeBtn.onclick = () => toggleComplete(index);
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => editTask(index);
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "üóë";
        deleteBtn.onclick = () => deleteTask(index);
        actionBtns.appendChild(completeBtn);
        actionBtns.appendChild(editBtn);
        actionBtns.appendChild(deleteBtn);
        li.appendChild(taskText);
        li.appendChild(actionBtns);
        list.appendChild(li);
      });
    }
    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const dueDate = document.getElementById("dueDateInput").value;
      const priority = document.getElementById("priorityInput").value;
      const category = document.getElementById("categoryInput").value;
      if (!text) return;
      tasks.push({ text, dueDate, priority, category, completed: false });
      document.getElementById("taskInput").value = "";
      document.getElementById("dueDateInput").value = "";
      saveTasks();
      renderTasks();
    }
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }
    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }
    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      const newDate = prompt("Edit due date (YYYY-MM-DD):", tasks[index].dueDate);
      if (newText !== null && newText.trim()) {
        tasks[index].text = newText.trim();
      }
      if (newDate !== null && newDate.trim()) {
        tasks[index].dueDate = newDate.trim();
      }
      saveTasks();
      renderTasks();
    }
    renderTasks();
  </script>
</body>
</html>
